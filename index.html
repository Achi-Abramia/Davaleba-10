<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Grid examples</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="title-social">
                <div class="title">
                    <h2>CSS Grid examples</h2>
                </div>
                <div class="social">
                    <a href="https://twitter.com/" target="_blank">
                        <img src="images/twitter-logo.png" alt="Twitter">
                    </a>
                    <a href="https://github.com/" target="_blank">
                        <img src="images/github-logo.png" alt="Github">
                    </a>
                </div>
            </div>
            <div class="grid-box">
                <div class="masonry1">Masonry I</div>
                <div class="responsive">Responsive</div>
                <div class="overlap">Overlap</div>
                <div class="fluid">Fluid</div>
                <div class="explicitly-placed">Explicitly Placed</div>
                <div class="negative-space">Negative Space</div>
                <div class="flexible-breadth">Flexible Breadth</div>
                <div class="masonry2">Masonry II</div>
                <div class="masonry3">Masonry III</div>
                <div class="dom-order">Dom Order</div>
                <div class="named-tracks">Named Tracks</div>
            </div>
        </div>
    </main>
</body>
</html>
